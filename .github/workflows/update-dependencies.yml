name: Update python dependencies

on:
  workflow_dispatch:
  schedule:
    - cron:  "5 6 * * *"

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: "opensafely-core/setup-action@v1"
      with:
        python-version: "3.12"
        install-just: true

    - uses: opensafely-core/update-dependencies-action@v1
